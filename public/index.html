<!DOCTYPE html>
<html ng-app="segmentsApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Firebase Localization</title>

	<!-- Angular JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>

	<!-- FontAwesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.4/umd/popper.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Local styles -->
	<link href="styles/login.css" rel="stylesheet">

	<!-- Local scripts -->
	<script src="js/common/constants.js"></script>
	<script src="js/common/scripts.js"></script>
	<script src="js/common/firebase.js"></script>

</head>

<body ng-controller="login">

	<div class="card" ng-show="form.display">
		<div class="card-header">
			<b>Login</b>
		</div>
		<div class="card-body">
			<div class="alert alert-danger" ng-show="form.error">
				<span ng-bind="form.error"></span>
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Email" ng-keydown="($event.keyCode === 13) && login(form.email, form.password)" ng-disabled="form.loading" ng-model="form.email" type="email">
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Password" ng-keydown="($event.keyCode === 13) && login(form.email, form.password)" ng-disabled="form.loading" ng-model="form.password" type="password">
			</div>
			<button type="button" class="btn btn-primary btn-block" ng-disabled="form.loading" ng-click="login(form.email, form.password)">
				<i ng-show="!form.loading" class="fa fa-sign-in"></i>
				<i ng-show="form.loading" class="fa fa-circle-o-notch fa-spin"></i>
				Login
			</button>
		</div>
	</div>

	<script src="js/login/login.js"></script>

</body>

</html>
