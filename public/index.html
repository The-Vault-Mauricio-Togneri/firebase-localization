<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Firebase Localization</title>

	<!-- FontAwesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.4/umd/popper.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Local styles -->
	<link href="styles/login.css" rel="stylesheet">

	<!-- Local scripts -->
	<script src="scripts/firebase.js"></script>

</head>

<body>
	<div class="card" id="form" style="visibility:hidden">
		<div class="card-header">
			<b>Login</b>
		</div>
		<div class="card-body">
			<form accept-charset="UTF-8">
				<div class="form-group">
					<input class="form-control" placeholder="Email" id="form.email" type="email">
				</div>
				<div class="form-group">
					<input class="form-control" placeholder="Password" id="form.password" type="password">
				</div>
				<button type="button" class="btn btn-primary btn-block" id="form.button" onclick="login()">
					<i id="form.button.normal" class="fa fa-sign-in"></i>
					<i id="form.button.loading" style="display:none" class="fa fa-circle-o-notch fa-spin"></i>
					Login
				</button>
			</form>
		</div>
	</div>
	<script src="scripts/login.js"></script>
</body>

</html>
