<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Translations</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- Meterial Design -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">

	<!-- Local -->
	<link href="styles/style.css" rel="stylesheet">
	<script src="scripts/locales.js"></script>
	<script src="scripts/translations.js"></script>
	<script src="scripts/firebase.js"></script>
	<script src="scripts/session.js"></script>
</head>

<!--
	https://material.io/components/web/catalog/
	https://getbootstrap.com/docs/4.0/content/tables/
	https://material.io/icons/
-->

<body>

	<section id="dynamic-demo-toolbar">
		<nav id="dynamic-tab-bar" class="mdc-tab-bar mdc-tab-bar--indicator-accent" role="tablist">
			<a role="tab" class="mdc-tab" onclick="window.location.href='/overview'">Overview</a>
			<a role="tab" class="mdc-tab mdc-tab--active">Translations</a>
			<span class="mdc-tab-bar__indicator"></span>
		</nav>
	</section>

	<div id="overview-content" style="display:none">

		<div>

			<div class="mdc-form-field" style="margin-left:20px">
				<div class="mdc-checkbox">
					<input id="show-translated" type="checkbox" checked class="mdc-checkbox__native-control">
					<div class="mdc-checkbox__background">
						<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
							<path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
						</svg>
					</div>
				</div>
				<label style="padding-top:8px" onclick="ivertCheck('show-translated')">Show translated</label>
			</div>

			<div class="mdc-form-field" style="margin-left:20px">
				<div class="mdc-checkbox">
					<input id="show-not-translated" type="checkbox" checked class="mdc-checkbox__native-control">
					<div class="mdc-checkbox__background">
						<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
							<path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
						</svg>
					</div>
				</div>
				<label style="padding-top:8px" onclick="ivertCheck('show-not-translated')">Show not translated</label>
			</div>

			<div class="mdc-form-field" style="margin-left:20px">
				<div class="mdc-checkbox">
					<input id="show-proofread" type="checkbox" checked class="mdc-checkbox__native-control">
					<div class="mdc-checkbox__background">
						<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
							<path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
						</svg>
					</div>
				</div>
				<label style="padding-top:8px" onclick="ivertCheck('show-proofread')">Show proofread</label>
			</div>

			<div class="mdc-form-field" style="margin-left:20px">
				<div class="mdc-checkbox">
					<input id="show-not-proofread" type="checkbox" checked class="mdc-checkbox__native-control">
					<div class="mdc-checkbox__background">
						<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
							<path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
						</svg>
					</div>
				</div>
				<label style="padding-top:8px" onclick="ivertCheck('show-not-proofread')">Show not proofread</label>
			</div>

		</div>

		<table class="table table-sm table-hover table-striped">
			<thead class="thead-default" id="translations-table-header">
			</thead>
			<tbody id="translations-table-entries">
			</tbody>
		</table>

	</div>

	<center id="loading-progress">
		<div role="progressbar" style="position:absolute;top:50%;left:25%;width:50%" class="mdc-linear-progress mdc-linear-progress--indeterminate">
			<div class="mdc-linear-progress__buffering-dots"></div>
			<div class="mdc-linear-progress__buffer"></div>
			<div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
				<span class="mdc-linear-progress__bar-inner"></span>
			</div>
		</div>
	</center>

</body>

</html>
