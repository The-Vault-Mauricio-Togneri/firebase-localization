<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Translations</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- FontAwesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.4/umd/popper.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Local styles -->
	<link href="styles/style.css" rel="stylesheet">
	<link href="styles/translations.css" rel="stylesheet">

	<!-- Local scripts -->
	<script src="models/locale.js"></script>
	<script src="models/translation.js"></script>
	<script src="scripts/scripts.js"></script>
	<script src="scripts/database.js"></script>
	<script src="scripts/translations.js"></script>
	<script src="scripts/firebase.js"></script>
	<script src="scripts/session.js"></script>
</head>

<body>

	<div id="overview-content" class="overview-content">

		<ul class="nav nav-tabs">
			<li onclick="window.location.href='/overview'">
				Overview
			</li>
			<li class="active">
				Translations
			</li>
		</ul>

		<button type="button" class="btn btn-success button-circle" onclick="openAddTranslationDialog()">
			<i class="fa fa-plus"></i>
		</button>

		<div role="tablist" aria-multiselectable="true">
			<div class="card">
				<div class="card-header filter-header" data-toggle="collapse" href="#collapseFilter">
					<i class="fa fa-filter"></i> Filter
				</div>
				<div id="collapseFilter" class="collapse">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<div class="input-group">
								<label class="col-form-label filter-label">By content:</label>
								<input type="text" class="form-control" placeholder="Keywords">
							</div>
						</li>
						<li class="list-group-item align-items-center">
							<label class="col-form-label filter-label">By state:</label>
							<label class="custom-control custom-checkbox filter-checkbox">
								<input type="checkbox" checked="true" class="custom-control-input">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description noselect">Show translated</span>
							</label>

							<label class="custom-control custom-checkbox filter-checkbox">
								<input type="checkbox" checked="true" class="custom-control-input">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description noselect">Show not translated</span>
							</label>

							<label class="custom-control custom-checkbox filter-checkbox">
								<input type="checkbox" checked="true" class="custom-control-input">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description noselect">Show validated</span>
							</label>

							<label class="custom-control custom-checkbox filter-checkbox">
								<input type="checkbox" checked="true" class="custom-control-input">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description noselect">Show not validated</span>
							</label>
						</li>
						<li class="list-group-item align-items-center">
							<label class="col-form-label filter-label">By language:</label>
							<span id="filter-locale-container">
								<label class="custom-control custom-checkbox filter-checkbox">
									<input type="checkbox" checked="true" class="custom-control-input">
									<span class="custom-control-indicator"></span>
							<span class="custom-control-description noselect">asdasd</span>
							</label>

							<label class="custom-control custom-checkbox filter-checkbox">
									<input type="checkbox" checked="true" class="custom-control-input">
									<span class="custom-control-indicator"></span>
									<span class="custom-control-description noselect">Show not translated</span>
								</label>

							<label class="custom-control custom-checkbox filter-checkbox">
									<input type="checkbox" checked="true" class="custom-control-input">
									<span class="custom-control-indicator"></span>
									<span class="custom-control-description noselect">Show validated</span>
								</label>

							<label class="custom-control custom-checkbox filter-checkbox">
									<input type="checkbox" checked="true" class="custom-control-input">
									<span class="custom-control-indicator"></span>
									<span class="custom-control-description noselect">Show not validated</span>
								</label>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<table class="table table-sm table-hover table-striped">
			<thead class="thead-default" id="translations-table-header"></thead>
			<tbody id="translations-table-entries"></tbody>
		</table>

		<div id="add-translation-dialog" class="modal fade" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Translation</h5>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label for="example-text-input" class="col-3 col-form-label">Key:</label>
							<div class="col-9">
								<input class="form-control" id="add-translation-dialog-key" type="text">
							</div>
						</div>
						<div class="form-group row">
							<label for="example-search-input" class="col-3 col-form-label">Description:</label>
							<div class="col-9">
								<input class="form-control" id="add-translation-dialog-description" type="text">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button id="add-translation-button-ok" type="button" class="btn btn-success" data-dismiss="modal" onclick="onAddTranslation()">Add</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<center id="loading-progress" class="progress loading-progress">
		<div class="progress-bar progress-bar-striped indeterminate">
	</center>

</body>

</html>
