<!DOCTYPE html>
<html ng-app="translationsApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Translations</title>

	<!-- Angular JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- FontAwesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.4/umd/popper.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Local styles -->
	<link href="styles/style.css" rel="stylesheet">
	<link href="styles/translations.css" rel="stylesheet">

	<!-- Local scripts -->
	<script src="models/locale.js"></script>
	<script src="models/translation.js"></script>
	<script src="scripts/scripts.js"></script>
	<script src="scripts/database.js"></script>
	<script src="scripts/translations.js"></script>
	<script src="scripts/firebase.js"></script>
	<script src="scripts/session.js"></script>
</head>

<body ng-controller="translationsCtrl">

	<div id="overview-content" class="view-gone">

		<ul class="nav navigation-bar-top">
			<li onclick="window.location.href='/overview'">
				Overview
			</li>
			<li class="active">
				Translations
			</li>
		</ul>

		<button type="button" class="btn btn-success button-circle" ng-click="openAddTranslationDialog()">
			<i class="fa fa-plus"></i>
		</button>

		<div class="card">
			<div class="card-header filter-header" data-toggle="collapse" href="#collapseFilter">
				<i class="fa fa-filter"></i> Filter
			</div>
			<div id="collapseFilter" class="collapse">
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<div class="input-group">
							<label class="col-form-label filter-label">By content:</label>
							<input type="text" id="filter-content-input" class="form-control" placeholder="Keywords" ng-model="filter.content">
						</div>
					</li>
					<li class="list-group-item align-items-center">
						<label class="col-form-label filter-label">By language:</label>
						<span ng-repeat="locale in locales">
							<label class="custom-control custom-checkbox filter-checkbox">
								<input type="checkbox" checked="true" ng-model="filter.locale[locale.id]" class="custom-control-input">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description noselect">{{locale.fullName}}</span>
							</label>
						</span>
					</li>
					<li class="list-group-item align-items-center">
						<label class="col-form-label filter-label">By state:</label>
						<label class="custom-control custom-checkbox filter-checkbox">
							<input type="checkbox" checked="true" class="custom-control-input" ng-model="filter.state.translated">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description noselect">Show translated</span>
						</label>

						<label class="custom-control custom-checkbox filter-checkbox">
							<input type="checkbox" checked="true" class="custom-control-input" ng-model="filter.state.notTranslated">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description noselect">Show not translated</span>
						</label>

						<label class="custom-control custom-checkbox filter-checkbox">
							<input type="checkbox" checked="true" class="custom-control-input" ng-model="filter.state.validated">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description noselect">Show validated</span>
						</label>

						<label class="custom-control custom-checkbox filter-checkbox">
							<input type="checkbox" checked="true" class="custom-control-input" ng-model="filter.state.notValidated">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description noselect">Show not validated</span>
						</label>
					</li>
				</ul>
			</div>
		</div>

		<table class="table table-sm table-hover table-striped">
			<thead class="thead-default">
				<tr>
					<th style="padding-left:10px">Key</th>
					<th ng-repeat="locale in locales" ng-show="filter.locale[locale.id]" style="padding-left:10px">
						{{locale.fullName}}
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="translation in translations" ng-show="displayByState(translation)">
					<td>
						<div class="input-group">
							<div class="input-group-addon translations-settings-icon" ng-click="openEditTranslationDialog(translation)">
								<i class="fa fa-cog"></i>
							</div>
							<input class="form-control" type="text" ng-model="translation.key" ng-blur="onTranslationKeyUpdated(translation)">
						</div>
					</td>
					<td ng-repeat="locale in locales" ng-show="filter.locale[locale.id]">
						<div class="input-group">
							<input class="form-control translation-input" type="text" ng-model="translation.locales[locale.id].value" ng-blur="onTranslationValueUpdated(translation, locale)">
							<div class="input-group-addon translation-checkbox" ng-class="translationValidatedState(translation.locales[locale.id].validated)" ng-click="onTranslationValidatedChanged(translation, locale)">
								<i class="fa fa-check"></i>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div id="translation-dialog" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Properties</h5>
					</div>
					<div class="modal-body">
						<ul class="nav nav-tabs" id="translation-dialog-tabs">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#translation-dialog-tab-translations">Translation</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#translation-dialog-tab-properties">Properties</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane fade show active" id="translation-dialog-tab-translations">
								<div class="form-group">
									<label for="example-text-input">Key:</label>
									<input type="hidden" ng-model="dialog.translation.id">
									<input class="form-control" id="translation-dialog-key" type="text" ng-model="dialog.translation.key">
								</div>
								<div class="form-group" ng-repeat="locale in locales">
									<label for="example-search-input">{{locale.fullName}}</label>
									<input class="form-control" type="text" ng-model="dialog.translation.locales[locale.id].value">
								</div>
							</div>
							<div class="tab-pane fade" id="translation-dialog-tab-properties">
								<div class="form-group">
									<label for="example-search-input">Description:</label>
									<input class="form-control" id="translation-dialog-description" type="text" ng-model="dialog.translation.description">
								</div>
								<div class="form-group">
									<label for="example-search-input">Tags</label>
									<input class="form-control" type="text" ng-model="dialog.translation.tags">
								</div>
								<div class="form-group">
									<label for="example-search-input">Max. length</label>
									<input class="form-control" type="number" min="0" ng-model="dialog.translation.maxLength">
								</div>
								<div class="form-group">
									<label for="example-search-input">Screenshot link</label>
									<input class="form-control" id="translation-dialog-screenshot" type="text" ng-model="dialog.translation.screenshot">
								</div>
								<div class="form-group">
									<label class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" ng-model="dialog.translation.isPlural">
										<span class="custom-control-indicator"></span>
										<span class="custom-control-description noselect">Is plural</span>
									</label>
									<label class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" ng-model="dialog.translation.isArray">
										<span class="custom-control-indicator"></span>
										<span class="custom-control-description noselect">Is array</span>
									</label>
								</div>
								<div class="form-group" ng-show="dialog.translation.id">
									<button type="button" class="btn btn-danger" ng-click="openRemoveTranslationDialog(dialog.translation)">
										<i class="fa fa-trash"></i>
										Delete
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							<i class="fa fa-ban"></i>
							Cancel
						</button>
						<button type="button" ng-show="!dialog.translation.id" class="btn btn-success" data-dismiss="modal" ng-click="onAddTranslation(dialog.translation)">
							<i class="fa fa-plus"></i>
							Add
						</button>
						<button type="button" ng-show="dialog.translation.id" class="btn btn-success" data-dismiss="modal" ng-click="onEditTranslation(dialog.translation)">
							<i class="fa fa-check"></i>
							Edit
						</button>
					</div>
				</div>
			</div>
		</div>

		<div id="delete-translation-dialog" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						Do you want to delete <b ng-bind="dialog.deleteTranslation.key"></b>?
						<input type="hidden" ng-model="dialog.deleteTranslation.id" value="">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							<i class="fa fa-ban"></i>
							Cancel
						</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="onDeleteTranslation(dialog.deleteTranslation.id)">
							<i class="fa fa-trash"></i>
							Delete
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<center id="loading-progress" class="progress loading-progress">
		<div class="progress-bar progress-bar-striped indeterminate">
	</center>

</body>

</html>
