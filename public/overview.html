<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Overview</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- FontAwesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Meterial Design -->
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.4/umd/popper.min.js"></script>	

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Local styles -->
	<link href="styles/style.css" rel="stylesheet">
	<link href="styles/overview.css" rel="stylesheet">

	<!-- Local scripts -->
	<script src="scripts/locales.js"></script>
	<script src="scripts/overview.js"></script>
	<script src="scripts/firebase.js"></script>
	<script src="scripts/session.js"></script>
</head>

<!--
	https://material.io/components/web/catalog
	https://getbootstrap.com/docs/4.0/content/tables
	https://material.io/icons
	http://fontawesome.io/icons
-->

<body>

	<section id="dynamic-demo-toolbar">
		<nav id="dynamic-tab-bar" class="mdc-tab-bar mdc-tab-bar--indicator-accent" role="tablist">
			<a role="tab" class="mdc-tab mdc-tab--active">Overview</a>
			<a role="tab" class="mdc-tab" onclick="window.location.href='/translations'">Translations</a>
			<span class="mdc-tab-bar__indicator"></span>
		</nav>
	</section>

	<div id="overview-content" style="display:none">
		<table class="table table-sm table-hover table-striped">
			<thead class="thead-default">
				<tr>
					<th style="padding-bottom:5px">Language</th>
					<th style="padding-bottom:5px">Translated</th>
					<th style="padding-bottom:5px">Proofread</th>
					<th><i class="fa fa-cogs" style="color:#276FE4;margin-left:9px;font-size:1.3em"></i></th>
					<th><i class="fa fa-trash" style="color:#E64747;margin-left:9px;font-size:1.4em"></i></th>
					<th><i class="fa fa-android" style="color:#A5CA3A;margin-left:9px;font-size:1.6em"></i></th>
					<th><i class="fa fa-apple" style="color:#333333;margin-left:9px;font-size:1.5em"></i></th>
				</tr>
			</thead>
			<tbody id="overview-table-locales">
			</tbody>
		</table>

		<button type="button" class="btn btn-primary" style="margin-left: 10px">
			<i class="fa fa-plus"></i>
			Add Language
		</button>

		<button type="button" class="btn btn-danger logout-button" style="margin-right:10px" data-toggle="modal" data-target="#logout-dialog">
			<i class="fa fa-sign-out"></i>
			Logout
		</button>

		<div style="margin-left:10px;margin-top:20px">
			<b>API Token:</b>
			<span class="alert alert-info token-field">
				2661e040-e825-40d5-ba61-d73f2d111b10
			</span>
		</div>

		<div id="logout-dialog" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						Do you want to logout?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="firebaseLogout()">Logout</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<center id="loading-progress" class="progress loading-progress">
		<div class="progress-bar progress-bar-striped indeterminate">
	</center>

</body>

</html>
