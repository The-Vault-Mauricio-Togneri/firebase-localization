<body>

	<section id="dynamic-demo-toolbar">
		<nav id="dynamic-tab-bar" class="mdc-tab-bar mdc-tab-bar--indicator-accent" role="tablist">
			<a role="tab" class="mdc-tab mdc-tab--active">Overview</a>
			<a role="tab" class="mdc-tab" onclick="window.location.href='/translations'">Translations</a>
			<span class="mdc-tab-bar__indicator"></span>
		</nav>
	</section>

	<table class="table table-sm table-hover table-striped">
		<thead class="thead-default">
			<tr>
				<th style="padding-bottom:8px">Language</th>
				<th style="padding-bottom:8px">Translated</th>
				<th style="padding-bottom:8px">Proofread</th>
				<th><i class="material-icons custom-icon" style="color:#276FE4;margin-left:5px">settings</i></th>
				<th><i class="material-icons custom-icon" style="color:#E64747;margin-left:5px">delete</i></th>
				<th><i class="material-icons custom-icon" style="color:#A5CA3A;margin-left:5px">android</i></th>

			</tr>
		</thead>
		<tbody id="overview-table-locales">
		</tbody>
	</table>

	<button class="mdc-button mdc-button--raised mdc-button--primary" style="margin-left: 10px">
		+ Add Language
	</button>
	<button class="mdc-button mdc-button--raised logout-button" onclick="logoutDialog.show()">
		Logout
	</button>

	<div style="margin-left:10px;margin-top:20px">
		<b>API Token:</b> <span style="margin-left:10px;font-family:Courier">2661e040-e825-40d5-ba61-d73f2d111b10</span>
	</div>

	<aside id="logut-dialog" class="mdc-dialog" role="alertdialog">
		<div class="mdc-dialog__surface">
			<header class="mdc-dialog__header">
				<h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
					Do you want to logout?
				</h2>
			</header>
			<footer class="mdc-dialog__footer">
				<button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
				<button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Logout</button>
			</footer>
		</div>
		<div class="mdc-dialog__backdrop"></div>
	</aside>

</html>
