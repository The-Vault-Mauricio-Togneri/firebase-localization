<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Overview</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- FontAwesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Meterial Design -->
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.4/umd/popper.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<!-- Select2 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

	<!-- Local styles -->
	<link href="styles/style.css" rel="stylesheet">
	<link href="styles/overview.css" rel="stylesheet">

	<!-- Local scripts -->
	<script src="scripts/scripts.js"></script>
	<script src="scripts/locales.js"></script>
	<script src="scripts/overview.js"></script>
	<script src="scripts/firebase.js"></script>
	<script src="scripts/session.js"></script>
</head>

<body>

	<section id="dynamic-demo-toolbar">
		<nav id="dynamic-tab-bar" class="mdc-tab-bar mdc-tab-bar--indicator-accent" role="tablist">
			<a role="tab" class="mdc-tab mdc-tab--active">Overview</a>
			<a role="tab" class="mdc-tab" onclick="window.location.href='/translations'">Translations</a>
			<span class="mdc-tab-bar__indicator"></span>
		</nav>
	</section>

	<div id="overview-content" class="overview-content">
		<table class="table table-sm table-hover table-striped">
			<thead class="thead-default">
				<tr>
					<th class="locale-table-header-text">Language</th>
					<th class="locale-table-header-text">Translated</th>
					<th class="locale-table-header-text">Proofread</th>
					<th><i class="fa fa-cogs locale-table-header-icon locale-table-header-icon-settings"></i></th>
					<th><i class="fa fa-trash locale-table-header-icon locale-table-header-icon-delete"></i></th>
					<th><i class="fa fa-android locale-table-header-icon locale-table-header-icon-android"></i></th>
					<th><i class="fa fa-apple locale-table-header-icon locale-table-header-icon-ios"></i></th>
				</tr>
			</thead>
			<tbody id="overview-table-locales">
			</tbody>
		</table>

		<button type="button" class="btn btn-primary add-language-button" data-toggle="modal" data-target="#add-language-dialog">
			<i class="fa fa-plus"></i>
			Add Language
		</button>

		<button type="button" class="btn btn-danger logout-button" data-toggle="modal" data-target="#logout-dialog">
			<i class="fa fa-sign-out"></i>
			Logout
		</button>

		<div class="token-container">
			<b>API Token:</b>
			<span class="alert alert-info token-field">
				2661e040-e825-40d5-ba61-d73f2d111b10
			</span>
		</div>

		<div id="logout-dialog" class="modal fade" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						Do you want to logout?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="firebaseLogout()">Logout</button>
					</div>
				</div>
			</div>
		</div>

		<div id="add-language-dialog" class="modal fade" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Language</h5>
					</div>
					<div class="modal-body">
						<select id="add-language-select" class="js-example-placeholder-single" style="width:100%" onchange="enableAddLanguageButtonOk(true)">
							<option value=""></option>
						</select>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button id="add-language-button-ok" type="button" class="btn btn-primary" disabled="true" data-dismiss="modal" onclick="addLanguage()">Add</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<center id="loading-progress" class="progress loading-progress">
		<div class="progress-bar progress-bar-striped indeterminate">
	</center>

	<script type="text/javascript">
		$(document).ready(function()
		{
			var data = []

			for (var locale in LOCALES)
			{
				data.push({ id: locale, text: LOCALES[locale] })
			}

			$(".js-example-placeholder-single").select2({
				placeholder: "Language",
				data: data
			})

			$("#add-language-dialog").on('show.bs.modal', function () {
				enableAddLanguageButtonOk(false)
				$("#add-language-select").val("").trigger("change.select2");
    		})
		})
	</script>

</body>

</html>
