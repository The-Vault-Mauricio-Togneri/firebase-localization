<div class="modal fade" ng-controller="dialogTranslationHistory">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">History</h5>
				<button type="button" class="close cursor-hand" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="card" style="margin-bottom:1em" ng-repeat="entry in history">
					<div class="card-header" style="padding-left:0.8em">
						<div class="d-flex justify-content-start">
							<img src="{{entry.author | gravatar}}" style="padding-right:0.5em"/>
							<a class="align-self-center" style="text-decoration:none" href="mailto:{{entry.author}}">{{entry.author}}</a>
							<div class="ml-auto align-self-center" style="color:#888888;font-size:0.8em" ng-bind="{{entry.date}} | formatDate"></div>
						</div>
					</div>
					<div class="card-block" style="padding:0.6em">
						<span ng-show="entry.value">{{entry.value}}</span>
						<span ng-show="!entry.value" style="color:#AAAAAA"><i>empty value</i></span>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					<i class="fa fa-ban"></i>
					Close
				</button>
			</div>
		</div>
	</div>
</div>
