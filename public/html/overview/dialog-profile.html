<div class="modal fade" ng-controller="dialogProfile">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Profile</h5>
				<button type="button" class="close cursor-hand" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>New Password</label>
					<input class="form-control" type="password" ng-model="form.password">
				</div>
				<div class="form-group">
					<label>Confirm new Password</label>
					<input class="form-control" type="password" ng-model="form.passwordConfirmation">
				</div>
				<hr class="separator"/>
				<div class="form-group">
					<label>API Token</label>
					<div class="input-group">
						<input class="form-control noselect" type="text" id="input-token" style="background-color:white" readonly ng-model="apiToken">
						<button type="button" class="btn btn-primary input-group-addon" style="padding: 0 0.2em 0 0.6em;color:white" ng-click="onCopyToken()">
							<i class="fa fa-clipboard"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger mr-auto" ng-click="openLogoutDialog()">
					<i class="fa fa-sign-out"></i>
					Logout
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					<i class="fa fa-ban"></i>
					Cancel
				</button>
				<button type="button" class="btn btn-success" ng-disabled="(form.password != form.passwordConfirmation) || (form.password == '')" ng-click="onUpdatePassword(form.password)">
					<i class="fa fa-check"></i>
					Save
				</button>
			</div>
		</div>
	</div>
</div>
