<div id="dialog-logout" class="modal fade" ng-controller="overviewDialogLogoutCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				Do you want to logout?
			</div>
			<div class="modal-footer no-modal-separator">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					<i class="fa fa-ban"></i>
					Cancel
				</button>
				<button type="button" class="btn btn-danger" ng-click="onLogout()">
					<i class="fa fa-sign-out"></i>
					Logout
				</button>
			</div>
		</div>
	</div>
</div>
