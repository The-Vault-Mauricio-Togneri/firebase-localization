<div id="dialog-translation-history" class="modal fade" ng-controller="translationsDialogTranslationHistoryCtrl">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">History</h5>
			</div>
			<div class="modal-body">
				<div class="form-group" ng-repeat="entry in history">
					<table>
						<tr>
							<td><b>Value:</b></td>
							<td>{{entry.value}}</td>
						</tr>
						<tr>
							<td style="padding-right:2em"><b>Author:</b></td>
							<td><a href="mailto:{{entry.author}}">{{entry.author}}</a></td>
						</tr>
						<tr>
							<td><b>Date:</b></td>
							<td><span ng-bind="{{entry.date}} | formatDate"></span></td>
						</tr>
					</table>
					<hr ng-show="!$last"class="separator"/>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					<i class="fa fa-ban"></i>
					Close
				</button>
			</div>
		</div>
	</div>
</div>
