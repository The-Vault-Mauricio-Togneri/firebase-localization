<div id="dialog-translation" class="modal fade" ng-controller="translationsDialogTranslationCtrl">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Translation</h5>
			</div>
			<div class="modal-body">
				<ul class="nav nav-tabs" id="dialog-translation-tabs">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#dialog-translation-tab-translations">Translation</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#dialog-translation-tab-properties">Properties</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade show active" style="padding-left:0;padding-right:0" id="dialog-translation-tab-translations">
						<div class="form-group">
							<label>Key:</label>
							<input type="hidden" ng-model="form.id">
							<input class="form-control" id="dialog-translation-key" type="text" ng-model="form.key">
							<span class="form-invalid-input" ng-show="form.formError && !form.key">Invalid key</span>
						</div>
						<div class="form-group" ng-repeat="locale in locales">
							<label>{{locale.fullName}}</label>
							<div style="display:flex">
								<textarea class="form-control" type="text" ng-model="form.locales[locale.id].value" rows="1"></textarea>
								<button type="button" ng-show="form.id" ng-disabled="!form.locales[locale.id].history" class="btn btn-link button-action" ng-click="openTranslationHistory(form.locales[locale.id].history)">
									<i class="fa fa-history"></i>
								</button>
								<button type="button" ng-show="form.id" class="btn btn-link button-action" ng-click="openTranslationComments(locale.id, form.locales[locale.id].comments)">
									<i class="fa fa-comment"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="dialog-translation-tab-properties">
						<div class="form-group">
							<label>Description:</label>
							<input class="form-control" id="dialog-translation-description" type="text" ng-model="form.description">
						</div>
						<div class="form-group">
							<label>Tags</label>
							<input class="form-control" type="text" ng-model="form.tags">
						</div>
						<div class="form-group">
							<label>Max. length</label>
							<input class="form-control" type="number" min="0" ng-model="form.maxLength">
						</div>
						<div class="form-group">
							<label>Screenshot link</label>
							<input class="form-control" id="dialog-translation-screenshot" type="text" ng-model="form.screenshot">
						</div>
						<div class="form-group">
							<label class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" ng-model="form.isPlural">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description noselect">Is plural</span>
							</label>
							<label class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" ng-model="form.isArray">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description noselect">Is array</span>
							</label>
						</div>
						<div class="form-group" ng-show="form.id">
							<button type="button" class="btn btn-danger" ng-click="openDeleteTranslationDialog(form)">
								<i class="fa fa-trash"></i>
								Delete
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					<i class="fa fa-ban"></i>
					Cancel
				</button>
				<button type="button" ng-show="!form.id" class="btn btn-success" ng-click="onAddTranslation(form)">
					<i class="fa fa-plus"></i>
					Add
				</button>
				<button type="button" ng-show="form.id" class="btn btn-success" ng-click="onEditTranslation(form)">
					<i class="fa fa-check"></i>
					Edit
				</button>
			</div>
		</div>
	</div>
</div>
